<form class="vibe-dialog-form vibe-adjustment-form">
    <div class="form-group">
        <p class="actor-name-hint">
            What changes would you like to make to <strong>{{name}}</strong>?
        </p>
        <p class="hint-text">
            Examples: "Make it a level 5 boss", "Add fire immunity and a flaming sword", "Turn it into a zombie"
        </p>
    </div>

    <div class="form-group">
        <label for="adjustment-prompt">Instructions</label>
        <textarea name="prompt" id="adjustment-prompt" placeholder="Describe your changes..." rows="4"></textarea>
    </div>

    <div class="vibe-dialog-footer">
        <button type="button" class="vibe-btn vibe-btn-cancel cancel-button">
            <i class="fas fa-times"></i> Cancel
        </button>
        <button type="button" class="vibe-btn vibe-btn-primary adjust-button default">
            <i class="fas fa-magic"></i> Adjust {{name}}
        </button>
    </div>
</form>
