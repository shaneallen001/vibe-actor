<form class="vibe-dialog-form vibe-actor-dialog">
    <div class="form-group">
        <label for="cr">Challenge Rating (CR)</label>
        <select name="cr" id="cr">
            <option value="">Any</option>
            {{#each crOptions}}
            <option value="{{this}}" {{#if (eq this "1")}}selected{{/if}}>{{this}}</option>
            {{/each}}
        </select>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <select name="type" id="type">
            <option value="">Any</option>
            {{#each typeOptions}}
            <option value="{{this}}" {{#if (eq this "Humanoid")}}selected{{/if}}>{{this}}</option>
            {{/each}}
        </select>
    </div>
    <div class="form-group">
        <label for="size">Size</label>
        <select name="size" id="size">
            <option value="">Any</option>
            {{#each sizeOptions}}
            <option value="{{this}}" {{#if (eq this "Medium")}}selected{{/if}}>{{this}}</option>
            {{/each}}
        </select>
    </div>
    <div class="form-group">
        <label for="prompt">Description / Prompt</label>
        <textarea name="prompt" id="prompt" rows="4" placeholder="Describe the creature you want to generate...">Rowdy tavern brawler</textarea>
    </div>
    <div class="generate-image-row">
        <label>
            <input type="checkbox" name="generateImage" checked>
            Generate portrait image after creation?
        </label>
    </div>
</form>
